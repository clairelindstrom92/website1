<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>
    <!-- login form with method set to POST -->
    <form method="POST">
      <!-- input field for username -->
      <input type="text" name="login_username" placeholder="Username" value="{{ request.form.login_username }}"><br>
      <!-- input field for password -->
      <input type="password" name="login_password" placeholder="Password"><br>
      <!-- submit button for login -->
      <button type="submit">Login</button>
      <!-- button for registration -->
      <a href="{{ url_for('register') }}">Register</a>
      <a href="{{ url_for('home') }}">Back to Home</a>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
