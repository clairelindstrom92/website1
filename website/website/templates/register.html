<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>
    <h1>Register</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <!-- Form for user registration with method set to POST -->
    <form method="POST">
        <!-- Input field for username -->
        <input type="text" name="register_username" placeholder="Username">
        <!-- Input field for password -->
        <input type="password" name="register_password" placeholder="Password">
        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
    <a href="{{ url_for('login') }}">Back to Login</a>
</body>
</html>
